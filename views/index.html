<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game Beta</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
    <link href="/public/styles/domino.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="bg">
        <div class="buttons">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-success" onclick="addDomino()">Add Domino</button>
                <button class="btn btn-danger" onclick="removeDomino()">Remove Domino</button>
                <button class="btn btn-light" onclick="leftOrientation()">left</button>
                <button class="btn btn-dark" onclick="rightOrientation()">right</button>
            </div>
        </div>
        <div class="grid" id="dominoBoard">
        </div>
    </div>
</body>
<script src="/public/script.js"></script>
</html>
